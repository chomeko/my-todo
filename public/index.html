<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <meta name="description" content="vueの勉強でTODOアプリを作りました。vuexを使って管理しlocalstorageに値を保存しています。デプロイ先はnetlifyを使っています。"/>
    <meta name="keywords" content="TODOアプリ, vue, vuex"/>
    <meta property="og:title" content="My todo"/>
    <meta property="og:description" content="vueの勉強でTODOアプリを作りました。vuexを使って管理しlocalstorageに値を保存しています。デプロイ先はnetlifyを使っています。"/>
    <meta property="og:image" content="https://chomeko-portfolio.netlify.app/assets/todo.png"/>
    <meta property="og:url" content="https://chomeko-todo.netlify.app/my-todo/"/>
    <meta property="og:type" content="website"/>
    <meta name="twitter:card" content="summary_large_image"/>

    <link rel="icon" href="<%= BASE_URL %>TODO.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
